<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<style>
    main {
        margin-top: 10%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 70px;
        background-color: #892CDC;
    }

    p {
        color: white;
        display: none;
    }

    .show {
        display: block;
    }

    h4 {
        color: white;
    }

    body {
        font-family: Roboto;
    }

    /* Media Queries */
    @media (max-width: 1200px) {
        main {
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 50px;
        }
    }

    @media (max-width: 768px) {
        main {
            grid-template-columns: 1fr;
            grid-gap: 30px;
        }

        .navbar-toggler {
            display: block;
        }

        .navbar-collapse {
            display: none;
        }

        .navbar-toggler input[type="checkbox"]:checked ~ .navbar-collapse {
            display: block;
        }

        #category-select {
            margin-top: 10px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .search-button {
            margin-top: 10px;
        }
    }

    @media (max-width: 576px) {
        .navbar-nav {
            text-align: center;
        }

        .footer {
            font-size: 14px;
        }
    }
</style>

<body onload="myFunction()">
    <nav class="navbar navbar-custom fixed-top">
        <div class="container-fluid">
            <a href="#">
                <img src="https://jords-springy.github.io/hostedimages/images/juju_logo.png" loading="lazy"
                    style="height: 70px; border-color: black;" alt="main logo">
            </a>
            <button class="btn btn-sm btn-primary" id="sort-button">Sort : Lowest To Highest Price</button>
            <button id="cart-button"><a href="../html/checkout.html">Cart</a></button>
            <form class="search-form">
                <input type="search" id="search-input" placeholder="Search...">
                <button class="search-button">
                    <svg viewBox="0 0 1024 1024">
                        <path
                            d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
                        </path>
                    </svg>
                </button>
            </form>
            <select id="category-select">
                <option value="">Categories</option>
                <option value="Men's Sportswear">Men's Sportswear</option>
                <option value="Women's Sportswear">Women's Sportswear</option>
            </select>
            <button id="filter-button">Filter by Category</button>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <label class="hamburger">
                <input type="checkbox">
                <svg viewBox="0 0 32 32">
                    <path class="line line-top-bottom"
                        d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                    </path>
                    <path class="line" d="M7 16 27 16"></path>
                </svg>
            </label>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-brand" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-brand" href="/html/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-brand" href="/html/product.html">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-brand" href="/html/admin.html">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-brand" href="/html/checkout.html">Checkout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-brand" href="/html/contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div id="loader"></div>
        <div id="myDiv" class="animate-bottom"></div>
    </main>

    <footer>
        <div class="footer" style="max-height: 100px;">
            <div class="row">
                <div class="col-md-1">
                    <img src="https://jords-springy.github.io/hostedimages/images/juju_logo.png" alt="mainlogo"
                        loading="lazy" style="height: 70px;  border-color: black;">
                </div>
                <div class="col-md-2" style="padding-top: 20px;">
                    <p>Â© Copyright of JUJU SPORTSWEAR - 2024</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../script/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
